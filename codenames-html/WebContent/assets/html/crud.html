	<!-------------------------------------------------- LISTER -------------------------------------------------->
	<section id="lister">
		<header>
			<h1>Trouvez ici la liste des cartes !</h1>
		</header>
		<div class="container-fluid">
			<h2>Liste des cartes :</h2>
			<table id="tableau_cartes" class="table table-striped">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Carte</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Chemin</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<!-------------------------------------------------- AJOUTER ------------------------------------------------->

	<section id="ajouter">
		<header>
			<h1>Ajoutez une nouvelle carte !</h1>
		</header>

		<div id="div1" class="container">
			<form>
				<div class="form-group">
					<label for="nouvelle_carte">Nouveau mot :</label> <input
						type="text" class="form-control" name="libelle"
						placeholder="Saisissez le mot à ajouter">
				</div>
		<!-- 		<button type="submit" class="btn btn-primary">Ajouter</button> -->
					<input type="submit" value="Ajouter" onclick="ajouterCarte(); return false;" />
			</form>
		</div>
	</section>

	<!-------------------------------------------------- MODIFIER -------------------------------------------------->
	<section id="modifier">
		<header>
			<h1>Modifiez une carte !</h1>
		</header>

		<div id="div3" class="container">
			<form>
				<div class="form-group">
					<label for="modif_carte1">Ancien mot :</label> <input type="text"
						class="form-control" id="modif_carte1"
						placeholder="Saisissez le mot à modifier">
				</div>
				<div class="form-group">
					<label for="modif_carte2">Nouveau mot :</label> <input type="text"
						class="form-control" id="modif_carte2"
						placeholder="Saisissez le nouveau mot">
				</div>
				<button type="submit" class="btn btn-primary">Modifier</button>
			</form>
		</div>
	</section>

	<!-------------------------------------------------- SUPPRIMER -------------------------------------------------->
	<section id="supprimer">
		<header>
			<h1>Supprimez une carte !</h1>
		</header>

		<div id="div2" class="container">
			<form>
				<div class="form-group">
					<label for="ancienne_carte">Carte à supprimer :</label> <input
						type="text" class="form-control" id="ancienne_carte"
						placeholder="Saisissez le mot à supprimer">
				</div>
				<button type="submit" class="btn btn-primary">Supprimer</button>
			</form>
		</div>
	</section>
