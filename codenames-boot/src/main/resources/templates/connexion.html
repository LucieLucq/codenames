<body>


	
	<header>
		<h1>Veuillez vous connecter :</h1>


	</header>

	<div id="div1" class=container>

		<form method="POST">
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Username
					</span>
				</div>
				<input type="text" class="form-control" name="username"
					required="required" pattern="[A-Z]{1}[a-z-]{4,14}"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					placeholder="De 5 à 15 caractères précédés d'une lettre majuscule" />
			</div>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Password
					</span>
				</div>
				<input type="text" class="form-control" name="password"
					required="required" pattern="[A-Z]{1}[0-9]{2,4}[a-z-]{5,15}"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					placeholder="De 8 à 20 caractères précédés d'une lettre majuscule et de 2 à 4 chiffres" />

			</div>

			<div>
				<a href="accueil" class="btn btn-outline-primary">Valider</a>

			</div>
		</form>
		<div>
			<br>
				<a href="inscription">Pas encore inscrit ?</a>
			</br>
		</div>
	</div>
