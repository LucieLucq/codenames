<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bienvenue sur codenames !</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Poiret+One"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/connexion.css" />

<meta name="description" content="" />
<meta name="viewport" content="width=devide-width, initial-scale=1" />
</head>

<body style="background-color:#9bA5b5;">

	<h1 class="ml12">Bienvenue sur Codenames !</h1>

	<header>
		<h2 >Veuillez vous connecter :</h2>
		<p th:if="${ param.error }">Nom d'utilisateur ou mot de passe
			incorrect</p>
	</header>


	<div id="div1" class=container>

		<form method="POST" action="perform_login">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Username</span>
				</div>
				<input type="text" class="form-control" name="username"
					required="required" pattern="[A-Z]{1}[a-z-]{4,14}"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					placeholder="De 5 à 15 caractères précédés d'une lettre majuscule" />
			</div>

			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Password
					</span>
				</div>
				<input type="password" class="form-control" name="password"
					required="required" pattern="[A-Z]{1}[0-9]{2,4}[a-z-]{5,15}"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm"
					placeholder="De 8 à 20 caractères précédés d'une lettre majuscule et de 2 à 4 chiffres" />

			</div>

			<div>
				<input type="submit" value="Valider" class="btn btn-outline-default" />

			</div>
		</form>
		<div id="inscription">
			<br><a href="inscription">Pas encore inscrit ?</a></div>
	</div>
	
	<div id="div2">
		<img class="photo-distinction" src="images/assassin.PNG" alt="Assassin" width=400 height=250>

	</div>

	<footer class="container fixed-bottom">Copyright codenames.fr
		&copy; 2019</footer>

<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script src="js/animation.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
